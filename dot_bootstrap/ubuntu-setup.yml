- name: Privileged Setup
  hosts: localhost
  vars:
    remote_regular_user: jershbytes
  become: true
  connection: localhost
  gather_facts: true

  tasks:
    - name: Install dependencies for adding repositories
      ansible.builtin.apt:
        name:
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - curl
        state: present
        update_cache: yes

    - name: Import Microsoft GPG Key
      ansible.builtin.apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add Visual Studio Code Repo
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://packages.microsoft.com/repos/code stable main
        state: present
        filename: vscode



    - name: Import Hashicorp GPG key
      ansible.builtin.apt_key:
        url: https://rpm.releases.hashicorp.com/gpg
        state: present

    - name: Add Hashicorp Repo
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main
        state: present
        filename: hashicorp

    - name: Update APT cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install packages with APT
      ansible.builtin.apt:
        name:
          - code
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - terraform
          - flatpak
          - kitty
        state: present

    - name: Add Flathub repository
      ansible.builtin.shell: |
        flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
      args:
        creates: /var/lib/flatpak/repo/flathub

- name: Non-Privileged Setup
  hosts: localhost
  vars:
    remote_regular_user: "{{ remote_regular_user }}"
  become: false
  connection: localhost
  gather_facts: true

  tasks:
    - name: Install Brew packages
      community.general.homebrew:
        name:
          - ripgrep
          - fd
          - zig
          - neovim
          - lazygit
          - oh-my-posh
          - lolcat
          - fortune
          - cowsay
          - yazi
          - fzf
          - zoxide
          - neovide
        state: present

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - tv.plex.PlexDesktop
          - dev.aunetx.deezer
          - com.bitwarden.desktop
          - dev.vencord.Vesktop
          - org.kde.haruna
        state: present
