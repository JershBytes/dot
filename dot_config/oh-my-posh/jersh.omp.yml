# $schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
  - alignment: left
    segments:
      - type: os
        style: plain
        template: " {{ if .WSL }}WSL at {{ end }}{{.Icon}} "
        background: transparent
        foreground: "#ffffff"
        text: ""
        duration: 0s
        namelength: 0
      - foreground: "#FFB86C"  # Dracula Foreground
        style: plain
        template: "{{ .UserName }} on {{ .HostName }} "
        type: session
      - foreground: "#FF79C6"  # Dracula Pink
        style: plain
        template: "îŽ¿ "
        type: root
    type: prompt
  - alignment: right
    segments:
      - foreground: "#BD93F9"  # Dracula Purple
        template: " {{ .CurrentDate | date .Format }} "
        properties:
          time_format: 3:04PM
        style: plain
        type: time
    type: prompt

  - alignment: left
    newline: true
    segments:
      - foreground: "#8BE9FD"  # Dracula Cyan
        properties:
          style: folder
        style: plain
        template: "{{ .Folder }} "
        type: path
      - foreground: "#FF5555"  # Dracula Red
        properties:
          fetch_status: true
        style: plain
        template: " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Staging.Changed) (.Working.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }} "
        type: git
      - foreground: "#F8F8F2"  # Dracula Foreground
        style: plain
        template: "~ "
        type: text
    type: prompt

final_space: true
version: 2
